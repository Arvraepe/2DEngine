
<html>
	<head>
		<style type="text/css">
			#canvas {
				position: absolute;
				width: 800px;
				height: 600px;
				top: 50px;
				left: 50px;
				border: 1px solid #999;
				background-color: #FAFAFA;
			}

			#console {
				position: fixed;
				top: -1px;
				right: 5px;
				width: 600px;
				height: 300px;
				overflow: scroll;
				background-color: #FAFAFA;
				border: 1px solid #999;
				font-family: Consolas;
			}

			.entity {
				position: absolute;
				border: 1px solid #AAA;
			}

		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="2DEngine.js"></script>
		<script type="text/javascript">
			var Engine = getEngine("canvas");
			var colors = ["#F00", "#0F0", "#00F", "#FF0", "#0FF"];

			$(window).load(function () {

				for(var i = 0; i < 1000; i += 1){
					var rectangle = {
						x : Math.floor((Math.random()*800)+1),
						y : Math.floor((Math.random()*600)+1),
						width: 10,
						height: 10,
						background: colors[Math.floor((Math.random()*5))]
					}
					Engine.drawRectangle(rectangle);
				}

				Engine.click(function (event){
					var entity = {
						x : event.pageX - this.offsetLeft - 10,
						y : event.pageY - this.offsetTop - 10,
						background: $("#colour").val()
					}
					
					if ($("#type").val() == 0){
						entity.width = 10;
						entity.height = 10;
						Engine.drawRectangle(entity);
					}else{
						entity.radius = 20;
						Engine.drawCircle(entity);
					}
					
				});
			});
		</script>
	</head>
	<body>
		<div id="console"></div>
		<select id="type">
			<option value="0">Rectangle</option>
			<option value="1">Circle</option>
		</select>
		<input id="colour" value="#FAFA00" />
		<div id="canvas"></div>
	</body>
</html>
